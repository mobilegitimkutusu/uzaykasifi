<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzay Ka≈üifi: Kaybolan Gezegenler</title>
    <style>
        :root {
            --space-bg: #0a0a2a;
            --ui-primary: #2196F3;
            --ui-warning: #FFC107;
            --ui-danger: #FF5722;
            --ui-success: #4CAF50;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: var(--space-bg);
            color: white;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .space-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a4a 0%, #0a0a2a 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        .spaceship {
            position: absolute;
            width: 60px;
            height: 40px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40"><path d="M10,20 L50,20 L60,30 L50,40 L10,40 L0,30 Z" fill="%23silver"/></svg>') no-repeat;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .planet:hover {
            transform: scale(1.1);
        }

        .ui-panel {
            position: fixed;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .resources-panel {
            top: 20px;
            right: 20px;
        }

        .scanner-panel {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--ui-primary);
            transition: width 0.3s ease;
        }

        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        .telescope-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 50, 0.8);
            display: none;
            z-index: 90;
        }

        .telescope-overlay {
            position: absolute;
            border: 2px solid var(--ui-primary);
            border-radius: 50%;
            pointer-events: none;
        }

        .analysis-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .analysis-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: var(--ui-primary);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .analysis-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="space-background" id="spaceBackground"></div>
        <div class="spaceship" id="spaceship"></div>
        <div class="telescope-mode" id="telescopeMode">
            <div class="telescope-overlay"></div>
        </div>

        <div class="ui-panel resources-panel">
            <div>Yakƒ±t: <span id="fuelLevel">100</span>%</div>
            <div>Ke≈üfedilen Gezegenler: <span id="planetCount">0</span>/10</div>
            <div class="progress-bar">
                <div class="progress" id="missionProgress"></div>
            </div>
        </div>

        <div class="ui-panel scanner-panel" id="scannerPanel">
            <h3>Gezegen Taramasƒ±</h3>
            <div class="progress-bar">
                <div class="progress" id="scanProgress"></div>
            </div>
        </div>

        <div class="analysis-panel" id="analysisPanel">
            <h3>Gezegen Analizi</h3>
            <button class="analysis-btn" onclick="analyzePlanet('atmosphere')">
                üå´Ô∏è Atmosfer Analizi
            </button>
            <button class="analysis-btn" onclick="analyzePlanet('temperature')">
                üå°Ô∏è Sƒ±caklƒ±k √ñl√ß√ºm√º
            </button>
            <button class="analysis-btn" onclick="analyzePlanet('magnetic')">
                üß≤ Manyetik Alan Taramasƒ±
            </button>
            <button class="analysis-btn" onclick="analyzePlanet('chemical')">
                üß™ Kimyasal Analiz
            </button>
        </div>

        <div class="alert" id="alert"></div>
    </div>

    <script>
        // Oyun deƒüi≈ükenleri
        let fuel = 100;
        let discoveredPlanets = 0;
        let isTelescopeMode = false;
        let currentPlanet = null;

        // Oyunu ba≈ülat
        function initGame() {
            createStars();
            generatePlanets();
            setupControls();
            startGameLoop();
        }

        // Yƒ±ldƒ±zlarƒ± olu≈ütur
        function createStars() {
            const background = document.getElementById('spaceBackground');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = star.style.height = `${Math.random() * 3}px`;
                background.appendChild(star);
            }
        }

        // Gezegenleri olu≈ütur
        function generatePlanets() {
            const container = document.querySelector('.game-container');
            for (let i = 0; i < 10; i++) {
                const planet = document.createElement('div');
                planet.className = 'planet';
                planet.style.left = `${Math.random() * 80 + 10}%`;
                planet.style.top = `${Math.random() * 80 + 10}%`;
                planet.style.width = planet.style.height = `${Math.random() * 40 + 30}px`;
                planet.style.background = `radial-gradient(circle at 30%, 
                    hsl(${Math.random() * 360}, 70%, 50%), 
                    hsl(${Math.random() * 360}, 70%, 30%))`;
                planet.dataset.discovered = 'false';
                planet.onclick = () => scanPlanet(planet);
                container.appendChild(planet);
            }
        }

        // Kontrolleri ayarla
        function setupControls() {
            document.addEventListener('keydown', handleKeyPress);
            document.addEventListener('keyup', e => {
                if (e.key === 'T') toggleTelescopeMode();
            });
        }

        // Tu≈ü kontrollerini i≈üle
        function handleKeyPress(e) {
            const ship = document.getElementById('spaceship');
            const speed = 5;
            const pos = {
                x: parseInt(ship.style.left) || 50,
                y: parseInt(ship.style.top) || 50
            };

            switch(e.key) {
                case 'ArrowLeft':
                    pos.x -= speed;
                    ship.style.transform = 'scaleX(-1)';
                    break;
                case 'ArrowRight':
                    pos.x += speed;
                    ship.style.transform = 'scaleX(1)';
                    break;
                case 'ArrowUp':
                    pos.y -= speed;
                    break;
                case 'ArrowDown':
                    pos.y += speed;
                    break;
            }

            // Sƒ±nƒ±rlarƒ± kontrol et
            pos.x = Math.max(0, Math.min(pos.x, 95));
            pos.y = Math.max(0, Math.min(pos.y, 95));

            ship.style.left = `${pos.x}%`;
            ship.style.top = `${pos.y}%`;

            updateFuel(-0.1);
        }

        // Teleskop modunu a√ß/kapa
        function toggleTelescopeMode() {
            isTelescopeMode = !isTelescopeMode;
            document.getElementById('telescopeMode').style.display = 
                isTelescopeMode ? 'block' : 'none';
        }

        // Gezegen taramasƒ± yap
        function scanPlanet(planet) {
            if (planet.dataset.discovered === 'true') return;
            
            const scannerPanel = document.getElementById('scannerPanel');
            const scanProgress = document.getElementById('scanProgress');
            scannerPanel.style.display = 'block';
            
            let progress = 0;
            const scanInterval = setInterval(() => {
                progress += 2;
                scanProgress.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(scanInterval);
                    completeScan(planet);
                }
            }, 50);
        }

        // Taramayƒ± tamamla
        function completeScan(planet) {
            planet.dataset.discovered = 'true';
            discoveredPlanets++;
            document.getElementById('planetCount').textContent = discoveredPlanets;
            document.getElementById('scannerPanel').style.display = 'none';
            document.getElementById('analysisPanel').style.display = 'block';
            currentPlanet = planet;
            
            if (discoveredPlanets >= 10) {
                showAlert('Tebrikler! T√ºm gezegenleri ke≈üfettin! üéâ');
            }
        }

        // Gezegen analizi yap
        function analyzePlanet(type) {
            const results = {
                atmosphere: 'Atmosfer analizi tamamlandƒ±: %22 Oksijen, %78 Azot tespit edildi.',
                temperature: 'Y√ºzey sƒ±caklƒ±ƒüƒ±: 15¬∞C (Ya≈üam i√ßin uygun aralƒ±kta)',
                magnetic: 'G√º√ßl√º bir manyetik alan tespit edildi. Ya≈üam formlarƒ±nƒ± koruyabilir.',
                chemical: 'Su ve organik bile≈üikler tespit edildi!'
            };

            showAlert(results[type]);
            updateFuel(-5);
        }

        // Yakƒ±t seviyesini g√ºncelle
        function updateFuel(amount) {
            fuel = Math.max(0, Math.min(100, fuel + amount));
            document.getElementById('fuelLevel').textContent = Math.round(fuel);
            
            if (fuel <= 0) {
                showAlert('Yakƒ±t bitti! G√∂rev ba≈üarƒ±sƒ±z! üò¢');
                setTimeout(() => location.reload(), 3000);
            }
        }

        // Uyarƒ± g√∂ster
        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }

        // Oyun d√∂ng√ºs√º
        function startGameLoop() {
            setInterval(() => {
                // Meteor yaƒümuru, manyetik fƒ±rtƒ±na gibi rastgele olaylar
                if (Math.random() < 0.01) {
                    const events = [
                        '‚ö†Ô∏è Meteor yaƒümuru yakla≈üƒ±yor!',
                        '‚ö° Manyetik fƒ±rtƒ±na tespit edildi!',
                        'üå† Kozmik ƒ±≈üƒ±n patlamasƒ±!'
                    ];
                    showAlert(events[Math.floor(Math.random() * events.length)]);
                }
            }, 1000);
        }

        // Oyunu ba≈ülat
        window.onload = initGame;
    </script>
</body>
</html>
